 /*--hig:#f6f6f7;*/
 --hig: #e5ebec;
 --bck:#fafafc;
}   

.rdg .form-control:first-child input[type="radio"]:checked+label {
  background-color: rgb(162, 213, 114);
}

.rdg .form-control input[type="radio"]:checked+label {
  background-color: rgb(250, 230, 120);
}

.rdg .form-control:nth-child(3) input[type="radio"]:checked+label {
  background-color: rgb(240, 170, 83);
}

.rdg .form-control:nth-child(4) input[type="radio"]:checked+label {
  background-color: rgb(240, 130, 120);
}

 .rdg .form-control:last-child input[type="radio"]:checked+label {
  background-color: rgb(240, 130, 120);
}

 .rdg .form-control:first-child input[value="NOT_DEFINED"]:checked+label {
  background-color: rgb(202, 202, 202);
}

div[data-schemaid="cvss4"] .je-indented-panel div div div.row:nth-child(7),
div[data-schemaid="cvss4"] .je-indented-panel div div div.row:nth-child(8),
div[data-schemaid="cvss4"] .je-indented-panel div div div.row:nth-child(9)
{
  background-color: var(--hig);
  border-radius: 5px;
    padding: 3px;
}
div[data-schemaid="cvss4"] .je-indented-panel div div div.row:last-child,
div[data-schemaid="cvss4"] .je-indented-panel div div div.row:nth-last-child(2)
{
  background-color: var(--sec);
  border-radius: 5px;
  padding: 10px;
  margin: 10px;
}

#needle {
  transition-duration: 0.3s;
  animation: rotate 500ms ease 50ms forwards;
}
#wig {
    transform-origin: 196.626px 38.181px;
}
header:hover #wig{
  animation: 0.6s wiggle;
}


@keyframes wiggle {
    0% {
        transform: rotate(4deg)
    }

    25% {
        transform: rotate(-4deg)
    }

    50% {
        transform: rotate(3deg)
    }
    75% {
        transform: rotate(-2deg)
    }
    100% {
        transform: rotate(0)
    }
}

#cvssSummary {
  gap: 2px 2px;
}

#finalScore {
font-weight:900; font-family:'Verdana';line-height:96px; font-size:67px;
min-width: 140px;
text-align: center;
border-radius: 7px;
transition: 500ms;
}
#finalSeverity, #finalUrgency {
min-width: 200px;
font-weight:100; font-family:'Verdana';line-height:48px; font-size:30px;
text-align: center;
border-radius: 7px;
transition: 500ms;
}

.CVSS.NA {
  background-color: rgb(184, 184, 184);
}
 
.CVSS.NONE {
  background-color: rgb(162, 213, 114);
}
.CVSS.LOW {
  background-color: gold;
}
.CVSS.MEDIUM {
  background-color: orange;
}
.CVSS.HIGH {
  background-color: salmon;
}
.CVSS.CRITICAL {
  color: white;
  background-color: orangered;
}

var ajaxBase  = "./";var initJSON = undefined;var docSchema={"$schema":"http:\u002F\u002Fjson-schema.org\u002Fdraft-07\u002Fschema#","title":"Common Vulnerability Scoring System (CVSS) 4.0","options":{"class":"gap bld"},"description":"Capture the principal characteristics of a vulnerability and produce a numerical score (zero to ten) reflecting its severity.","id":"cvss4","type":"object","propertyOrder":2,"format":"grid","properties":{"version":{"type":"string","enum":["4.0"],"options":{"hidden":"true"}},"attackVector":{"title":"Attack Vector","type":"string","format":"radio","default":"NETWORK","enum":["PHYSICAL","LOCAL","ADJACENT","NETWORK"],"options":{"infoText":"This metric reflects the context by which vulnerability exploitation is possible. This metric value (and consequently the resulting severity) will be larger the more remote (logically, and physically) an attacker can be in order to exploit the vulnerable system. The assumption is that the number of potential attackers for a vulnerability that could be exploited from across a network is larger than the number of potential attackers that could exploit a vulnerability requiring physical access to a device, and therefore warrants a greater severity.","grid_columns":12,"enum_titles":["Physical","Local","Adjacent","Network"],"tooltips":{"NETWORK":"The vulnerable system is bound to the network stack and the set of possible attackers extends beyond the other options listed below, up to and including the entire Internet. Such a vulnerability is often termed “remotely exploitable” and can be thought of as an attack being exploitable at the protocol level one or more network hops away (e.g., across one or more routers).","ADJACENT":"The vulnerable system is bound to a protocol stack, but the attack is limited at the protocol level to a logically adjacent topology. This can mean an attack must be launched from the same shared proximity (e.g., Bluetooth, NFC, or IEEE 802.11) or logical network (e.g., local IP subnet), or from within a secure or otherwise limited administrative domain (e.g., MPLS, secure VPN within an administrative network zone).","LOCAL":"The vulnerable system is not bound to the network stack and the attacker’s path is via read\u002Fwrite\u002Fexecute capabilities. Either the attacker exploits the vulnerability by accessing the target system locally (e.g., keyboard, console), or through terminal emulation (e.g., SSH); or the attacker relies on User Interaction by another person to perform actions required to exploit the vulnerability (e.g., using social engineering techniques to trick a legitimate user into opening a malicious document).","PHYSICAL":"The attack requires the attacker to physically touch or manipulate the vulnerable system. Physical interaction may be brief (e.g., evil maid attack) or persistent."},"icons":{"PHYSICAL":"cvss-physical","LOCAL":"cvss-user","ADJACENT":"cvss-adj","NETWORK":"cvss-net"}}},"attackComplexity":{"title":"Attack Complexity","type":"string","format":"radio","default":"LOW","enum":["HIGH","LOW"],"options":{"infoText":"This metric captures measurable actions that must be taken by the attacker to actively evade or circumvent existing built-in security-enhancing conditions in order to obtain a working exploit. These are conditions whose primary purpose is to increase security and\u002For increase exploit engineering complexity. A vulnerability exploitable without a target-specific variable has a lower complexity than a vulnerability that would require non-trivial customization. This metric is meant to capture security mechanisms utilized by the vulnerable system.","tooltips":{"LOW":"The attacker must take no measurable action to exploit the vulnerability. The attack requires no target-specific circumvention to exploit the vulnerability. An attacker can expect repeatable success against the vulnerable system.","HIGH":"The successful attack depends on the evasion or circumvention of security-enhancing techniques in place that would otherwise hinder the attack. These include: Evasion of exploit mitigation techniques, for example, circumvention of address space randomization (ASLR) or data execution prevention (DEP) must be performed for the attack to be successful; Obtaining target-specific secrets. The attacker must gather some target-specific secret before the attack can be successful. A secret is any piece of information that cannot be obtained through any amount of reconnaissance. To obtain the secret the attacker must perform additional attacks or break otherwise secure measures (e.g. knowledge of a secret key may be needed to break a crypto channel). This operation must be performed for each attacked target."},"grid_columns":12,"enum_titles":["High","Low"],"icons":{"HIGH":"rocket","LOW":"paper-plane"}}},"attackRequirements":{"title":"Attack Requirements","type":"string","format":"radio","default":"NONE","enum":["PRESENT","NONE"],"options":{"infoText":"This metric captures the prerequisite deployment and execution conditions or variables of the vulnerable system that enable the attack. These differ from security-enhancing techniques\u002Ftechnologies (ref Attack Complexity) as the primary purpose of these conditions is not to explicitly mitigate attacks, but rather, emerge naturally as a consequence of the deployment and execution of the vulnerable system.","tooltips":{"NONE":"The successful attack does not depend on the deployment and execution conditions of the vulnerable system. The attacker can expect to be able to reach the vulnerability and execute the exploit under all or most instances of the vulnerability.","PRESENT":"The successful attack depends on the presence of specific deployment and execution conditions of the vulnerable system that enable the attack. These include: a race condition must be won to successfully exploit the vulnerability (the successfulness of the attack is conditioned on execution conditions that are not under full control of the attacker, or the attack may need to be launched multiple times against a single target before being successful); the attacker must inject themselves into the logical network path between the target and the resource requested by the victim (e.g. vulnerabilities requiring an on-path attacker)."},"grid_columns":12,"enum_titles":["Present","None"],"icons":{"PRESENT":"cvss-required","NONE":"cvss-direct"}}},"privilegesRequired":{"title":"Privileges Required","type":"string","format":"radio","default":"NONE","enum":["HIGH","LOW","NONE"],"options":{"infoText":"This metric describes the level of privileges an attacker must possess prior to successfully exploiting the vulnerability. The method by which the attacker obtains privileged credentials prior to the attack (e.g., free trial accounts), is outside the scope of this metric. Generally, self-service provisioned accounts do not constitute a privilege requirement if the attacker can grant themselves privileges as part of the attack.","tooltips":{"NONE":"The attacker is unauthorized prior to attack, and therefore does not require any access to settings or files of the vulnerable system to carry out an attack.","LOW":"The attacker requires privileges that provide basic capabilities that are typically limited to settings and resources owned by a single low-privileged user. Alternatively, an attacker with Low privileges has the ability to access only non-sensitive resources.","HIGH":"The attacker requires privileges that provide significant (e.g., administrative) control over the vulnerable system allowing full access to the vulnerable system’s settings and files."},"grid_columns":12,"enum_titles":["High","Low","None"],"icons":{"HIGH":"king","LOW":"pawn","NONE":"thief"}}},"userInteraction":{"title":"User Interaction","type":"string","format":"radio","default":"NONE","enum":["ACTIVE","PASSIVE","NONE"],"options":{"grid_columns":12,"infoText":"This metric captures the requirement for a human user, other than the attacker, to participate in the successful compromise of the vulnerable system. This metric determines whether the vulnerability can be exploited solely at the will of the attacker, or whether a separate user (or user-initiated process) must participate in some manner.","tooltips":{"NONE":"The vulnerable system can be exploited without interaction from any human user, other than the attacker.","PASSIVE":"Successful exploitation of this vulnerability requires limited interaction by the targeted user with the vulnerable system and the attacker’s payload. These interactions would be considered involuntary and do not require that the user actively subvert protections built into the vulnerable system.","ACTIVE":"Successful exploitation of this vulnerability requires a targeted user to perform specific, conscious interactions with the vulnerable system and the attacker’s payload, or the user’s interactions would actively subvert protection mechanisms which would lead to exploitation of the vulnerability."},"enum_titles":["Active","Passive","None"],"icons":{"ACTIVE":"alert","PASSIVE":"eye-half","NONE":"cvss-direct"}}},"vulnConfidentialityImpact":{"title":"Product Confidentiality","type":"string","format":"radio","default":"HIGH","enum":["NONE","LOW","HIGH"],"options":{"class":"vgi-cvss-direct","infoText":"This metric measures the impact to the confidentiality of the information managed by the VULNERABLE SYSTEM due to a successfully exploited vulnerability. Confidentiality refers to limiting information access and disclosure to only authorized users, as well as preventing access by, or disclosure to, unauthorized ones.","tooltips":{"HIGH":"There is a total loss of confidentiality, resulting in all information within the Vulnerable System being divulged to the attacker. Alternatively, access to only some restricted information is obtained, but the disclosed information presents a direct, serious impact. For example, an attacker steals the administrator's password, or private encryption keys of a web server.","LOW":"There is some loss of confidentiality. Access to some restricted information is obtained, but the attacker does not have control over what information is obtained, or the amount or kind of loss is limited. The information disclosure does not cause a direct, serious loss to the Vulnerable System.","NONE":"There is no loss of confidentiality within the Vulnerable System."},"grid_columns":6,"enum_titles":["None","Low","High"],"icons":{"HIGH":"eye","LOW":"eye-half","NONE":"eye-close"}}},"subConfidentialityImpact":{"title":"Subsequent Confidentiality","type":"string","format":"radio","default":"HIGH","enum":["NONE","LOW","HIGH"],"options":{"class":"vgi-cvss-scope-change","infoText":"This metric measures the impact to the confidentiality of the information managed by the SUBSEQUENT SYSTEM due to a successfully exploited vulnerability. Confidentiality refers to limiting information access and disclosure to only authorized users, as well as preventing access by, or disclosure to, unauthorized ones.","tooltips":{"HIGH":"There is a total loss of confidentiality, resulting in all resources within the Subsequent System being divulged to the attacker. Alternatively, access to only some restricted information is obtained, but the disclosed information presents a direct, serious impact. For example, an attacker steals the administrator's password, or private encryption keys of a web server.","LOW":"There is some loss of confidentiality. Access to some restricted information is obtained, but the attacker does not have control over what information is obtained, or the amount or kind of loss is limited. The information disclosure does not cause a direct, serious loss to the Subsequent System.","NONE":"There is no loss of confidentiality within the Subsequent System or all confidentiality impact is constrained to the Vulnerable System."},"grid_columns":6,"enum_titles":["None","Low","High"],"icons":{"HIGH":"eye","LOW":"eye-half","NONE":"eye-close"}}},"vulnIntegrityImpact":{"title":"Product Integrity","type":"string","format":"radio","default":"HIGH","enum":["NONE","LOW","HIGH"],"options":{"class":"vgi-cvss-direct","infoText":"This metric measures the impact to integrity of a successfully exploited vulnerability. Integrity refers to the trustworthiness and veracity of information. Integrity of the VULNERABLE SYSTEM is impacted when an attacker makes unauthorized modification of system data. Integrity is also impacted when a system user can repudiate critical actions taken in the context of the system (e.g. due to insufficient logging).","tooltips":{"HIGH":"There is a total loss of integrity, or a complete loss of protection. For example, the attacker is able to modify any\u002Fall files protected by the vulnerable system. Alternatively, only some files can be modified, but malicious modification would present a direct, serious consequence to the vulnerable system.","LOW":"Modification of data is possible, but the attacker does not have control over the consequence of a modification, or the amount of modification is limited. The data modification does not have a direct, serious impact to the Vulnerable System.","NONE":"There is no loss of integrity within the Vulnerable System."},"grid_columns":6,"enum_titles":["None","Low","High"],"icons":{"HIGH":"box-high","LOW":"box-low","NONE":"box"}}},"subIntegrityImpact":{"title":"Subsequent Integrity","type":"string","format":"radio","default":"HIGH","enum":["NONE","LOW","HIGH"],"options":{"class":"vgi-cvss-scope-change","infoText":"This metric measures the impact to integrity of a successfully exploited vulnerability. Integrity refers to the trustworthiness and veracity of information. Integrity of the SUBSEQUENT SYSTEM is impacted when an attacker makes unauthorized modification of system data. Integrity is also impacted when a system user can repudiate critical actions taken in the context of the system (e.g. due to insufficient logging).","tooltips":{"HIGH":"There is a total loss of integrity, or a complete loss of protection. For example, the attacker is able to modify any\u002Fall files protected by the Subsequent System. Alternatively, only some files can be modified, but malicious modification would present a direct, serious consequence to the Subsequent System.","LOW":"Modification of data is possible, but the attacker does not have control over the consequence of a modification, or the amount of modification is limited. The data modification does not have a direct, serious impact to the Subsequent System.","NONE":"There is no loss of integrity within the Subsequent System or all integrity impact is constrained to the Vulnerable System."},"grid_columns":6,"enum_titles":["None","Low","High"],"icons":{"HIGH":"box-high","LOW":"box-low","NONE":"box"}}},"vulnAvailabilityImpact":{"title":"Product Availability","type":"string","format":"radio","default":"HIGH","enum":["NONE","LOW","HIGH"],"options":{"class":"vgi-cvss-direct","infoText":"This metric measures the impact to the availability of the VULNERABLE SYSTEM resulting from a successfully exploited vulnerability. While the Confidentiality and Integrity impact metrics apply to the loss of confidentiality or integrity of data (e.g., information, files) used by the system, this metric refers to the loss of availability of the impacted system itself, such as a networked service (e.g., web, database, email). Since availability refers to the accessibility of information resources, attacks that consume network bandwidth, processor cycles, or disk space all impact the availability of a system.","tooltips":{"HIGH":"There is a total loss of availability, resulting in the attacker being able to fully deny access to resources in the Vulnerable System; this loss is either sustained (while the attacker continues to deliver the attack) or persistent (the condition persists even after the attack has completed). Alternatively, the attacker has the ability to deny some availability, but the loss of availability presents a direct, serious consequence to the Vulnerable System (e.g., the attacker cannot disrupt existing connections, but can prevent new connections; the attacker can repeatedly exploit a vulnerability that, in each instance of a successful attack, leaks a only small amount of memory, but after repeated exploitation causes a service to become completely unavailable).","LOW":"Performance is reduced or there are interruptions in resource availability. Even if repeated exploitation of the vulnerability is possible, the attacker does not have the ability to completely deny service to legitimate users. The resources in the Vulnerable System are either partially available all of the time, or fully available only some of the time, but overall there is no direct, serious consequence to the Vulnerable System.","NONE":"There is no impact to availability within the Vulnerable System."},"grid_columns":6,"enum_titles":["None","Low","High"],"icons":{"HIGH":"signal-1","LOW":"signal-2","NONE":"signal"}}},"subAvailabilityImpact":{"title":"Subsequent System Availability","type":"string","format":"radio","default":"HIGH","enum":["NONE","LOW","HIGH"],"options":{"class":"vgi-cvss-scope-change","infoText":"This metric measures the impact to the availability of the SUBSEQUENT SYSTEM resulting from a successfully exploited vulnerability. While the Confidentiality and Integrity impact metrics apply to the loss of confidentiality or integrity of data (e.g., information, files) used by the system, this metric refers to the loss of availability of the impacted system itself, such as a networked service (e.g., web, database, email). Since availability refers to the accessibility of information resources, attacks that consume network bandwidth, processor cycles, or disk space all impact the availability of a system.","tooltips":{"HIGH":"There is a total loss of availability, resulting in the attacker being able to fully deny access to resources in the Subsequent System; this loss is either sustained (while the attacker continues to deliver the attack) or persistent (the condition persists even after the attack has completed). Alternatively, the attacker has the ability to deny some availability, but the loss of availability presents a direct, serious consequence to the Subsequent System (e.g., the attacker cannot disrupt existing connections, but can prevent new connections; the attacker can repeatedly exploit a vulnerability that, in each instance of a successful attack, leaks a only small amount of memory, but after repeated exploitation causes a service to become completely unavailable).","LOW":"Performance is reduced or there are interruptions in resource availability. Even if repeated exploitation of the vulnerability is possible, the attacker does not have the ability to completely deny service to legitimate users. The resources in the Subsequent System are either partially available all of the time, or fully available only some of the time, but overall there is no direct, serious consequence to the Subsequent System.","NONE":"There is no impact to availability within the Subsequent System or all availability impact is constrained to the Vulnerable System."},"grid_columns":6,"enum_titles":["None","Low","High"],"icons":{"HIGH":"signal-1","LOW":"signal-2","NONE":"signal"}}},"exploitMaturity":{"title":"Exploit Maturity","type":"string","format":"radio","default":"NOT_DEFINED","enum":["UNREPORTED","PROOF_OF_CONCEPT","ATTACKED","NOT_DEFINED"],"options":{"infoText":"This metric measures the likelihood of the vulnerability being attacked, and is based on the current state of exploit techniques, exploit code availability, or active, “in-the-wild” exploitation.","tooltips":{"NOT_DEFINED":"Reliable threat intelligence is not available to determine Exploit Maturity characteristics.","UNREPORTED":"Based on available threat intelligence each of the following must apply:\nNo knowledge of publicly available proof-of-concept exploit code No knowledge of reported attempts to exploit this vulnerability\nNo knowledge of publicly available solutions used to simplify attempts to exploit the vulnerability (i.e., neither the “POC” nor “Attacked” values apply)","PROOF_OF_CONCEPT":"Based on available threat intelligence each of the following must apply:\nProof-of-concept exploit code is publicly available\nNo knowledge of reported attempts to exploit this vulnerability\nNo knowledge of publicly available solutions used to simplify attempts to exploit the vulnerability","ATTACKED":"Based on available threat intelligence each of the following must apply:\nNo knowledge of publicly available proof-of-concept exploit code No knowledge of reported attempts to exploit this vulnerability\nNo knowledge of publicly available solutions used to simplify attempts to exploit the vulnerability (i.e., neither the “POC” nor “Attacked” values apply)"},"grid_columns":12,"enum_titles":["Unreported","Proof of Concept","Attacked","Not Defined"],"icons":{"NOT_DEFINED":"what","UNREPORTED":"what","PROOF_OF_CONCEPT":"text","ATTACKED":"bomb"}}},"Safety":{"title":"Safety Impact","type":"string","format":"radio","enum":["NOT_DEFINED","NEGLIGIBLE","PRESENT"],"default":"NOT_DEFINED","options":{"infoText":"When a system does have an intended use or fitness of purpose aligned to safety, it is possible that exploiting a vulnerability within that system may have Safety impact which can be represented in the Supplemental Metrics group. Lack of a Safety metric value being supplied does NOT mean that there may not be any Safety-related impacts.","tooltips":{"NOT_DEFINED":"The metric has not been evaluated.","NEGLIGIBLE":"Consequences of the vulnerability meet definition of IEC 61508 consequence category \"negligible.\"","PRESENT":"Consequences of the vulnerability meet definition of IEC 61508 consequence categories of \"marginal,\" \"critical,\" or \"catastrophic.\""},"grid_columns":12,"enum_titles":["Not defined","Negligible","Present"],"icons":{"NOT_DEFINED":"what","NEGLIGIBLE":"bandage","PRESENT":"ambulance"}}},"Automatable":{"title":"Automatable attack","type":"string","format":"radio","enum":["NOT_DEFINED","NO","YES"],"default":"NOT_DEFINED","options":{"infoText":"The “ The “Automatable” metric captures the answer to the question ”Can an attacker automate exploitation events for this vulnerability across multiple targets?” based on steps 1-4 of the kill chain [Hutchins et al., 2011]. These steps are reconnaissance, weaponization, delivery, and exploitation.","tooltips":{"NOT_DEFINED":"The metric has not been evaluated.","NO":"Attackers cannot reliably automate all 4 steps of the kill chain for this vulnerability for some reason. These steps are reconnaissance, weaponization, delivery, and exploitation.","YES":"Attackers can reliably automate all 4 steps of the kill chain. These steps are reconnaissance, weaponization, delivery, and exploitation (e.g., the vulnerability is “wormable”)."},"grid_columns":12,"enum_titles":["Not defined","No","Yes"],"icons":{"NOT_DEFINED":"what","NO":"manual","YES":"cog"}}},"Recovery":{"title":"Recovery","type":"string","format":"radio","enum":["NOT_DEFINED","AUTOMATIC","USER","IRRECOVERABLE"],"default":"NOT_DEFINED","options":{"infoText":"Recovery describes the resilience of a system to recover services, in terms of performance and availability, after an attack has been performed.","tooltips":{"NOT_DEFINED":"The metric has not been evaluated.","AUTOMATIC":"The system recovers services automatically after an attack has been performed.","USER":"The system requires manual intervention by the user to recover services, after an attack has been performed.","IRRECOVERABLE":"The system services are irrecoverable by the user, after an attack has been performed."},"grid_columns":12,"enum_titles":["Not defined","Automatic","User","Irrecoverable"],"icons":{"NOT_DEFINED":"what","AUTOMATIC":"reuse","USER":"manual","IRRECOVERABLE":"bomb"}}},"valueDensity":{"title":"Value Density","type":"string","format":"radio","enum":["NOT_DEFINED","DIFFUSE","CONCENTRATED"],"default":"NOT_DEFINED","options":{"infoText":"Value Density describes the resources that the attacker will gain control over with a single exploitation event.","tooltips":{"NOT_DEFINED":"The metric has not been evaluated.","DIFFUSE":"The vulnerable system has limited resources. That is, the resources that the attacker will gain control over with a single exploitation event are relatively small. An example of Diffuse (think: limited) Value Density would be an attack on a single email client vulnerability.","CONCENTRATED":"The vulnerable system is rich in resources. Heuristically, such systems are often the direct responsibility of “system operators” rather than users. An example of Concentrated (think: broad) Value Density would be an attack on a central email server."},"grid_columns":12,"enum_titles":["Not defined","Diffuse","Concentrated"],"icons":{"NOT_DEFINED":"what","DIFFUSE":"diffuse","CONCENTRATED":"box"}}},"vulnerabilityResponseEffort":{"title":"Vulnerability Response Effort","type":"string","format":"radio","enum":["NOT_DEFINED","LOW","MODERATE","HIGH"],"default":"NOT_DEFINED","options":{"infoText":"The intention of the Vulnerability Response Effort metric is to provide supplemental information on how difficult it is for consumers to provide an initial response to the impact of vulnerabilities for deployed products and services in their infrastructure. The consumer can then take this additional information on effort required into consideration when applying mitigations and\u002For scheduling remediation.","tooltips":{"NOT_DEFINED":"The metric has not been evaluated.","LOW":"The effort required to respond to a vulnerability is low\u002Ftrivial. Examples include: communication on better documentation, configuration workarounds, or guidance from the vendor that does not require an immediate update, upgrade, or replacement by the consuming entity, such as firewall filter configuration.","MODERATE":"The actions required to respond to a vulnerability require some effort on behalf of the consumer and could cause minimal service impact to implement. Examples include: simple remote update, disabling of a subsystem, or a low-touch software upgrade such as a driver update.","HIGH":"The actions required to respond to a vulnerability are significant and\u002For difficult, and may possibly lead to an extended, scheduled service impact.  This would need to be considered for scheduling purposes including honoring any embargo on deployment of the selected response. Alternatively, response to the vulnerability in the field is not possible remotely. The only resolution to the vulnerability involves physical replacement (e.g. units deployed would have to be recalled for a depot level repair or replacement). Examples include: a highly privileged driver update, microcode or UEFI BIOS updates, or software upgrades requiring careful analysis and understanding of any potential infrastructure impact before implementation. A UEFI BIOS update that impacts Trusted Platform Module (TPM) attestation without impacting disk encryption software such as Bit locker is a good recent example. Irreparable failures such as non-bootable flash subsystems, failed disks or solid-state drives (SSD), bad memory modules, network devices, or other non-recoverable under warranty hardware, should also be scored as having a High effort."},"grid_columns":12,"enum_titles":["Not defined","Low","Moderate","High"],"icons":{"NOT_DEFINED":"what","LOW":"feather","MODERATE":"mop","HIGH":"tanker"}}},"providerUrgency":{"title":"Urgency","type":"string","format":"radio","enum":["NOT_DEFINED","CLEAR","GREEN","AMBER","RED"],"default":"NOT_DEFINED","options":{"infoText":"To facilitate a standardized method to incorporate additional provider-supplied assessment, an optional “pass-through” Supplemental Metric called Provider Urgency is available. Note: While any assessment provider along the product supply chain may provide a Provider Urgency rating. The Penultimate Product Provider (PPP) is best positioned to provide a direct assessment of Provider Urgency.","tooltips":{"NOT_DEFINED":"The metric has not been evaluated.","CLEAR":"Provider has assessed the impact of this vulnerability as having no urgency (Informational).","GREEN":"Provider has assessed the impact of this vulnerability as having a reduced urgency.","AMBER":"Provider has assessed the impact of this vulnerability as having a moderate urgency.","RED":"Provider has assessed the impact of this vulnerability as having the highest urgency."},"grid_columns":12,"enum_titles":["Not defined","Informational","Reduced","Moderate","Highest"],"icons":{"NOT_DEFINED":"what","CLEAR":"info","GREEN":"sit","AMBER":"walk","RED":"run"}}},"baseSeverity":{"title":"Base Severity","type":"string","test_enum":["NONE","LOW","MEDIUM","HIGH","CRITICAL"],"template":"cvssjs.severity(context.sc).name","format":"string","watch":{"sc":"cvss4.baseScore"},"options":{"grid_columns":4,"class":"vgi-dial","input_width":"5em"}},"baseScore":{"title":"CVSS-B","type":"number","minimum":0,"maximum":10,"default":0,"template":"context.vs && window.CVSS40 && (new window.CVSS40(context.vs.replace(\u002F\\\u002FE:.\u002F,''))).Score()","watch":{"vs":"cvss4.vectorString"},"options":{"grid_columns":2,"input_width":"3em"}},"threatSeverity":{"title":"Threat Severity","type":"string","test_enum":["NONE","LOW","MEDIUM","HIGH","CRITICAL"],"template":"context.sc && (setNeedle(context.sc, context.pu) || cvssjs.severity(context.sc).name)","format":"string","watch":{"sc":"cvss4.threatScore","pu":"cvss4.providerUrgency"},"options":{"grid_columns":4,"class":"vgi-dial","input_width":"5em"}},"threatScore":{"title":"CVSS-BT","type":"number","minimum":0,"maximum":10,"default":0,"template":"context.vs && window.CVSS40 && (setHash(context.vs) || new window.CVSS40(context.vs).Score())","watch":{"vs":"cvss4.vectorString"},"options":{"grid_columns":2,"input_width":"3em"}},"vectorString":{"title":"Vector","type":"string","options":{"grid_columns":8,"class":"vgi-title"},"pattern":"^CVSS:4[.]0\u002FAV:[NALP]\u002FAC:[LH]\u002FAT:[NP]\u002FPR:[NLH]\u002FUI:[NPA]\u002FVC:[HLN]\u002FVI:[HLN]\u002FVA:[HLN]\u002FSC:[HLN]\u002FSI:[HLN]\u002FSA:[HLN](\u002FE:[XAPU])?(\u002FCR:[XHML])?(\u002FIR:[XHML])?(\u002FAR:[XHML])?(\u002FMAV:[XNALP])?(\u002FMAC:[XLH])?(\u002FMAT:[XNP])?(\u002FMPR:[XNLH])?(\u002FMUI:[XNPA])?(\u002FMVC:[XNLH])?(\u002FMVI:[XNLH])?(\u002FMVA:[XNLH])?(\u002FMSC:[XNLH])?(\u002FMSI:[XNLHS])?(\u002FMSA:[XNLHS])?(\u002FS:[XNP])?(\u002FAU:[XNY])?(\u002FR:[XAUI])?(\u002FV:[XDC])?(\u002FRE:[XLMH])?(\u002FU:(X|Clear|Green|Amber|Red))?$","template":"cvssjs.vector4(context)","watch":{"attackVector":"cvss4.attackVector","attackComplexity":"cvss4.attackComplexity","attackRequirements":"cvss4.attackRequirements","privilegesRequired":"cvss4.privilegesRequired","userInteraction":"cvss4.userInteraction","vulnConfidentialityImpact":"cvss4.vulnConfidentialityImpact","subConfidentialityImpact":"cvss4.subConfidentialityImpact","vulnIntegrityImpact":"cvss4.vulnIntegrityImpact","subIntegrityImpact":"cvss4.subIntegrityImpact","vulnAvailabilityImpact":"cvss4.vulnAvailabilityImpact","subAvailabilityImpact":"cvss4.subAvailabilityImpact","exploitMaturity":"cvss4.exploitMaturity","Safety":"cvss4.Safety","Automatable":"cvss4.Automatable","Recovery":"cvss4.Recovery","valueDensity":"cvss4.valueDensity","vulnerabilityResponseEffort":"cvss4.vulnerabilityResponseEffort","providerUrgency":"cvss4.providerUrgency"},"links":[{"place":"header","class":"vgi-ext indent","href":"'https:\u002F\u002Fwww.first.org\u002Fcvss\u002Fcalculator\u002F4.0#' + context.self","title":"CVSS Calculator","rel":"' First.org Calc'"},{"place":"header","target":"_self","class":"vgi-out","href":"'javascript:copyToClipboard(\"' + context.self + '\");void(0);'","title":"Copy Vector","rel":"' Copy'"},{"place":"header","target":"_self","class":"vgi-in","href":"'javascript:navigator.clipboard.readText().then(t =\u003E {loadVector(t, false);return null})'","title":"Paste CVSS Vector text","rel":"' Paste Vector'"}]}},"additionalProperties":false,"required":["version","vectorString","baseScore","baseSeverity"]};</script><script src="./js/util.js"></script><script src="./js/wy/simple.js"></script><script src="./js/wy/wysihtml-toolbar.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/json-editor/2.8.0/jsoneditor.min.js" integrity="sha512-8y8kuGFzNGSgACEMNnXJGhOQaLAd4P9MdCXnJ37QjGTBPRrD5FCEVEKj/93xNihQehkO3yVKnOECFWGxxBsveQ==" crossorigin="anonymous"></script><script src="./js/tagify.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" integrity="sha512-OMjy8oWtPbx9rJmoprdaQdS2rRovgTetHjiBf7RL7LvRSouoMLks5aIcgqHb6vGEAduuPdBTDCoztxLR+nv45g==" crossorigin="anonymous"></script><script src="./js/editor.js"></script><script src="./js/tablesort.min.js"></script><script> 
/**
 * Fill a CVSS v4.0 JSON object from its vectorString.
 * - Base + Threat: if a metric is missing from the vector, fill with MAX severity.
 * - Supplemental: if a metric is missing from the vector, set to `undefined`.
 *
 * Property names & enum values align with FIRST's CVSS v4.0 schema.
 * Spec references for Supplemental metrics and vector forms:
 *  - S, AU, U, R, V, RE abbreviations & values (Tables 16–21, 23). 
 *
 * @param {object} cvss - e.g. { version:"4.0", vectorString:"CVSS:4.0/AV:N/AC:L/...", ... }
 * @returns {object} the same object reference, mutated
 */
/*
window.addEventListener('hashchange', function(event) {
        console.log('Hash changed!');
        console.log('Old URL:', event.oldURL);
        console.log('New URL:', event.newURL);
        console.log('Current hash:', window.location.hash);
        var cvss = cvssFromHash(window.location.hash);
        if(cvss) {
            console.log(cvss);
            docEditor.setValue(cvss);
        }
        // Perform actions based on the new hash
        // For example, update content or navigate to a new section
});
*/
function cvssFromHash(hashText) {
    if (!hashText) return null;
    // Support "vector=" inside hash (e.g., #vector=CVSS:4.0/...)
    const m = hashText.match(/(CVSS:\d\.\d[A-Za-z\:\/]+)/i);
    if (m) {
        hashText = m[1];
    } else {
        return false;
    }
    var cvss={
        "version": "4.0",
        "baseScore": 10,
        "baseSeverity": "CRITICAL",
        "threatSeverity": "CRITICAL",
        "threatScore": 10,
        "vectorString": hashText
    };
    //console.log(hashText);
  // ----- Abbrev → schema enum maps (Base + Threat) -----
  const MAP = {
    AV: { N: "NETWORK", A: "ADJACENT", L: "LOCAL", P: "PHYSICAL" },
    AC: { L: "LOW", H: "HIGH" },
    AT: { N: "NONE", P: "PRESENT" },
    PR: { N: "NONE", L: "LOW", H: "HIGH" },
    UI: { N: "NONE", P: "PASSIVE", A: "ACTIVE" },

    VC: { H: "HIGH", L: "LOW", N: "NONE" },
    VI: { H: "HIGH", L: "LOW", N: "NONE" },
    VA: { H: "HIGH", L: "LOW", N: "NONE" },

    SC: { H: "HIGH", L: "LOW", N: "NONE" },
    SI: { H: "HIGH", L: "LOW", N: "NONE" },
    SA: { H: "HIGH", L: "LOW", N: "NONE" },

    // Threat (Exploit Maturity)
    E:  { A: "ATTACKED", P: "PROOF_OF_CONCEPT", U: "UNREPORTED", X: "NOT_DEFINED" },

        // Safety (S) [X,N,P]
    S:  { X: "NOT_DEFINED", N: "NEGLIGIBLE", P: "PRESENT" },

    // Automatable (AU) [X,N,Y]
    AU: { X: "NOT_DEFINED", N: "NO", Y: "YES" },

    // Recovery (R) [X,A,U,I]
    R:  { X: "NOT_DEFINED", A: "AUTOMATIC", U: "USER", I: "IRRECOVERABLE" },

    // Value Density (V) [X,D,C]
    V:  { X: "NOT_DEFINED", D: "DIFFUSE", C: "CONCENTRATED" },

    // Vulnerability Response Effort (RE) [X,L,M,H]
    RE: { X: "NOT_DEFINED", L: "LOW", M: "MODERATE", H: "HIGH" },

    // Provider Urgency (U) [X,Clear,Green,Amber,Red]
    // Vector uses words (e.g., U:Red). Accept both one-letter and word forms.
    U:  {
      X: "NOT_DEFINED",
      C: "CLEAR",   G: "GREEN",  A: "AMBER",   R: "RED",
      Clear: "CLEAR", Green: "GREEN", Amber: "AMBER", Red: "RED",
      CLEAR: "CLEAR", GREEN: "GREEN", AMBER: "AMBER", RED: "RED"
    }
  };

  // ----- Abbrev → JSON schema property name (Base + Threat) -----
  const PROP = {
    AV: "attackVector",
    AC: "attackComplexity",
    AT: "attackRequirements",
    PR: "privilegesRequired",
    UI: "userInteraction",

    VC: "vulnConfidentialityImpact",
    VI: "vulnIntegrityImpact",
    VA: "vulnAvailabilityImpact",

    SC: "subConfidentialityImpact",
    SI: "subIntegrityImpact",
    SA: "subAvailabilityImpact",

    E:  "exploitMaturity",

    S:  "Safety",
    AU: "Automatable",
    R:  "Recovery",
    V:  "valueDensity",
    RE: "vulnerabilityResponseEffort",
    U:  "providerUrgency"
  };

  // ----- “Maximum severity” defaults when absent (Base + Threat) -----
  const DEFAULT = {
    AV: "NETWORK",
    AC: "LOW",
    AT: "NONE",
    PR: "NONE",
    UI: "NONE",
    VC: "HIGH",
    VI: "HIGH",
    VA: "HIGH",
    SC: "HIGH",
    SI: "HIGH",
    SA: "HIGH",
    E:  "ATTACKED",
    S: "NOT_DEFINED",
    AU: "NOT_DEFINED",
    R:  "NOT_DEFINED",
    V: "NOT_DEFINED",
    RE: "NOT_DEFINED",
    U:  "NOT_DEFINED"
  };


  // ----- Parse the vector into a dict like { AV:"N", AC:"L", ..., AU:"Y", U:"Red" } -----
  const vec = {};
  hashText.split("/").slice(1).forEach(p => {
    const i = p.indexOf(":");
    if (i === -1) return;
    const k = p.slice(0, i);
    const raw = p.slice(i + 1).trim();
    vec[k] = raw;
  });

  // ----- Base & Threat: set from vector or use MAX if key exists (or vector supplies it) -----
  function setMetric(abbrev) {
    const prop = PROP[abbrev];
    const map  = MAP[abbrev];
    if (!prop || !map) return;

    if (abbrev in vec) {
      const code = vec[abbrev];
      const val = map[code];
        //console.log(prop +' = '+ code + '->' + val);
      if (!val) throw new Error(`Unknown value '${code}' for ${abbrev}`);
      cvss[prop] = val;
    } else {
        //console.log(prop +' = (default) '+DEFAULT[abbrev]);

      // Absent in vector; fill with maximum severity (per requirement)
      cvss[prop] = DEFAULT[abbrev];
    }
  }

  // Fill Base metrics (mandatory in the spec, but we still guard)
  ["AV","AC","AT","PR","UI","VC","VI","VA","SC","SI","SA", "E","S","AU","R","V","RE","U"].forEach(setMetric);
  cvss.baseScore = (new window.CVSS40(cvss.vectorString.replace(/\/E:./,''))).Score();
  cvss.threatScore = (new window.CVSS40(cvss.vectorString)).Score();
  return cvss;
}

function setHash(v) {    
window.location.hash = v;
return false;
}
var urgencyUI = {
  "NOT_DEFINED" : ["Undefined","NA"],
  "CLEAR": ["Informational", "NONE"],
  "GREEN":["Reduced","NONE"],
  "AMBER": ["Moderate", "MEDIUM"],
  "RED":["Highest","CRITICAL"]
}
function setNeedle(s,u) {
    var sev = cvssjs.severityLevel(s);
    document.getElementById('needle').setAttribute('transform', `rotate(${6.5*s} 196.626 38.181)`);
    var iscore = document.getElementById('finalScore');
    iscore.innerText = s;
    iscore.setAttribute('class','CVSS '+sev);
    var isev = document.getElementById('finalSeverity');
    isev.innerHTML = 'severity<br><b>'+sev+'</b>';
    isev.setAttribute('class', 'CVSS '+sev);
    if (u) {
      var iUrgency = document.getElementById('finalUrgency');
      iUrgency.innerHTML = 'urgency<br><b>'+urgencyUI[u][0]+'</b>';
      iUrgency.setAttribute('class', 'CVSS '+urgencyUI[u][1]);
    }
    document.getElementById('wig').animate({
      rotate: ['4deg', '-3deg', '2deg', '-1deg']
    }, {
  duration: 300,
  iterations: 1,
});
    return false;
}

function loadVector(v,init=true) {
  if(v) {
    var cvssJSON = cvssFromHash(v);
    if(cvssJSON){
      if (init) {
        initJSON = cvssJSON;
      } else {
        if (docEditor){
          docEditor.setValue(cvssJSON)
        }
      }
    //  setNeedle(hashJSON.threatScore);
    }
  }
}

if(window.location.hash) {
  loadVector(window.location.hash);
}</script><script>loadJSON(initJSON);</script><script> docEditor.on('ready', async () => {
